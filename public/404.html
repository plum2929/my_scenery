<!DOCTYPE html>
<html>
<head>
  <title>MyScenery | 404 ERROR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #F7FAFB;
      color: #056382;
      text-align: center;
      margin: 0 20px;
      height: 100%;
    }
    .error-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
      margin-bottom: 100px;
    }
    .error-content-type {
      color: #056382;
      font-size: 40px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 30px;
    }
    .error-content-title {
      color: #056382;
      font-size: 26px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 30px;
    }
    .error-content-desc {
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .link-to-top {
      align-items: center;
      justify-content: center;
      display: inline-flex;
      width: 16rem;
      min-height: 3rem;
      font-weight: 600;
      transition-duration: .2s;
      border-radius: var(--rounded-btn,.5rem);
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: .875rem;
      text-decoration-line: none;
      background-color: #5bb7d6;
      color: white;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    .link-to-top:hover {
      background-color: #2c9ec4;
    }

    @media screen and (max-width: 640px) {
      .error-content-type {
        font-size: 30px;
        margin-bottom: 26px;
      }
      .error-content-title {
        font-size: 17px;
        margin-bottom: 20px;
      }
      .error-content-desc {
        font-size: 14px;
        margin-top: 3px;
        margin-bottom: 3px;
      }
      .link-to-top {
      font-size: 16px;
      margin-top: 30px;
      margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-content">
    <h1 class="error-content-type">404 Not Found</h1>
    <h2 class="error-content-title">お探しのページは見つかりませんでした。</h2>
    <p class="error-content-desc">ページが移動または削除された可能性があります。</p>
    <p class="error-content-desc">また、URLに間違いがないか再度ご確認ください。</p>
    <a href="/" class="link-to-top">トップページへ戻る</a>
  </div>
</body>
</html>
